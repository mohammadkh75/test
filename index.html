<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/index.css" />
  </head>

  <body>
    <main>
      <!-- HEADER -->
      <header class="w-full bg-primary">
        <div class="container mx-auto py-12">
          <div class="grid grid-cols-3">
            <div></div>

            <nav class="flex items-center justify-center">
              <ul class="flex items-center gap-x-28 justify-center">
                <li><button class="text-subject font-medium">Home</button></li>
                <li><button class="text-subject font-medium">Shop</button></li>
                <li><button class="text-subject font-medium">About</button></li>
                <li>
                  <button class="text-subject font-medium">Contact</button>
                </li>
              </ul>
            </nav>

            <div class="items-center gap-x-12 justify-end">
              <ul class="flex items-center gap-x-12 justify-center">
                <li>
                  <button>
                    <img
                      src="./src/icons/user-attention.svg"
                      alt="user-attention-icon"
                    />
                  </button>
                </li>
                <li>
                  <button>
                    <img src="./src/icons/search.svg" alt="search-icon" />
                  </button>
                </li>
                <li>
                  <button>
                    <img src="./src/icons/heart.svg" alt="heart-icon" />
                  </button>
                </li>
                <li>
                  <button>
                    <img src="./src/icons/shop.svg" alt="shop-icon" />
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <!-- HERO SECTION-->
      <section class="w-full bg-primary">
        <div class="container mx-auto py-12">
          <div class="grid md:grid-cols-2 bg-primary">
            <div class="flex flex-col justify-center">
              <h1 class="font-medium text-8xl leading-normal">
                Rocket single <br />
                seater
              </h1>
              <button
                class="mt-8 border-b-2 pb-6 border-black font-medium text-4xl w-max"
              >
                Shop Now
              </button>
            </div>
            <figure>
              <img
                src="./src/icons/chair.svg"
                class="w-full h-full object-cover"
              />
            </figure>
          </div>
        </div>
      </section>

      <!-- Sides Section-->
      <section class="flex w-full bg-pink items-center justify-center py-60">
        <div class="container mx-auto">
          <div class="grid md:grid-cols-2 gap-x-10">
            <div class="flex flex-col">
              <figure class="md:h-[42rem]">
                <img
                  src="./src/icons/chair3.svg"
                  class="w-full h-full object-fill"
                />
              </figure>

              <div class="w-max">
                <h3 class="text-6xl mb-12">Side table</h3>
                <button
                  class="border-b-2 pb-4 border-black font-medium text-4xl"
                >
                  View More
                </button>
              </div>
            </div>

            <div class="flex flex-col">
              <figure class="md:h-[42rem]">
                <img
                  src="./src/icons/chair2.svg"
                  class="w-full h-full object-fill"
                />
              </figure>

              <div class="w-max">
                <h3 class="text-6xl mb-12">Side table</h3>
                <button
                  class="border-b-2 pb-4 border-black font-medium text-4xl"
                >
                  View More
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
